<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/logo.png">
    <title>Spotify - Web:player Music for Everyone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        
         <div class="side-bar">
            <div class="nav">
                <div class="nav-option" style="opacity: 1;">
                    <i class="fa-solid fa-house" ></i>
                    <a href="#">Home</a>
                </div>
                <div class="nav-option">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a href="#" >Search</a>
                </div>
            </div>
            <div class="library">
                <div class="options">
                    <div class="lib-option nav-option" >
                    <img src="./assets/library_icon.png" alt="">
                    <a href="#">Your Library</a>
                    </div>
                <div class="icons">
                    <i class="fa-solid fa-plus"></i>
                    <i class="fa-solid fa-arrow-right"></i> 
                </div>
                </div>
                <div class="lib-box">
                    <div class="box">
                        <div class="box-p1">Create your First Playlist</div>
                        <div class="box-p2">It's easy, we'll help you </div>
                        <button class="badge" ><b>Create Playlist</b></button>
                    </div>
                      <div class="box">
                        <div class="box-p1">Let's find some podcasts to follow</div>
                        <div class="box-p2">We'll keep you updated on new episodes</div>
                        <button class="badge" ><b>Bowser podcasts</b></button>
                    </div>
                </div>
            </div>
         
         </div>
         <div class="main-content">
            <div class="sticky-nav">
                <div class="stickey-nav-icons">
                <img src="./assets/backward_icon.png" alt="">
                <img src="./assets/forward_icon.png" alt="">
                </div>
                <div class="sticky-nav-options">
                <button class="badge">Explore Premium</button>
                <button  class="badge-install"><i class="fa-regular fa-circle-down"></i>Install App</button>
                <i class="fa-solid fa-user"></i>
                </div>
                
            </div>
            <div class="cards">
               
            </div>
         </div>
         <div class="music-player">
            MusicPlayer
         </div>
    </div>
</body>
</html>
